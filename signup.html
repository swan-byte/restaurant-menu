


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Themed Sign In</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ef/BTS_logo.svg');
            background-size: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 1rem;
            color: #333;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 10px 20px;
            width: 90%;
            border: none;
            background: #ff7eb3;
            color: #fff;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff5f94;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo"></div>
        <h1>Welcome K-Pop Fan!</h1>
        <p>Sign in to join the fan community</p>

        <!-- Sign In Form -->
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-links">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Instagram">
        </div>
    </div>
</body>
</html>
