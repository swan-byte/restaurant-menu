<!DOCTYPE html>
<html>
<head>
  <title>ui/ux</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d2b2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .frame {
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .frame-1 {
      background: #fda43e;
      text-align: center;
      color: #fff;
    }

    .frame-1 h1 {
      font-size: 24px;
    }

    .cta-button {
      background-color: #fff;
      color: #fda43e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }

    .social-icons img {
      width: 30px;
      margin: 0 5px;
    }

    .unsubscribe {
      font-size: 12px;
      color: #fff;
    }

    .frame-2 {
      background: #fda43e;
      text-align: center;
      color: #fff;
    }

    .frame-2 h2 {
      margin-bottom: 10px;
    }

    .frame-2 input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }

    .frame-2 button {
      background-color: #fff;
      color: #fda43e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .frame-3 {
      background: #fff;
      color: #000;
      text-align: left;
    }

    .frame-3 h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
